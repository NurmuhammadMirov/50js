<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throttle Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 2000px;
    }

    #scroll-msg {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #42b983;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="scroll-msg">Scroll Y: 0</div>

  <script type="module">
    import { throttle } from './throttle.js';

    const msg = document.getElementById('scroll-msg');

    function updateScroll() {
      msg.textContent = `Scroll Y: ${window.scrollY}`;
    }

    const throttledUpdate = throttle(updateScroll, 300); // runs max every 300ms
    window.addEventListener('scroll', throttledUpdate);
  </script>
</body>
</html>
