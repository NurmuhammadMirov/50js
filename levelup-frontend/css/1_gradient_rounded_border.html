<div class="box">content</div>

<style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: rgb(25, 22, 22);
    display: grid;
    place-content: center;
  }

  .box {
    display: grid;
    place-content: center;
    border-radius: 24px;
    background: 
      linear-gradient(black, black) padding-box,
      linear-gradient(
        45deg,
        #ff52e5,
        #f6d242
      ) border-box;
    width: 100px;
    height: 100px;
    color: #fff;
    border: 12px solid transparent;
  }
</style>
