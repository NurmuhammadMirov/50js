<h1>Learn React Concept</h1>

<style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #212336;
    display: grid;
    place-content: center;
  }

  h1 {
    font-family: sans-serif;
    color: transparent;
    background: linear-gradient(
      to right,
      #fa709a,
      #fee140
    );
    -webkit-background-clip: text;
  }
</style>

<!-- 3 Easy Steps To Create This -->
<!-- 1. Set gradient background image -->
<!-- 2. Clip the background in the shape of the text -->
<!-- 3. Set the text color to transparent so that the gradient background color
 beneath it can be shown -->
